<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 600px;
        table-layout: auto;
        border-spacing: 0px;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>小红</th>
          <th>小兰</th>
          <th>骁勇</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>数学</th>
          <td>90</td>
          <td>81</td>
          <td>80</td>
        </tr>
        <tr>
          <th>英语</th>
          <td>50</td>
          <td>60</td>
          <td>45</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>总分</th>
          <td>50</td>
          <td>60</td>
          <td>45</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
